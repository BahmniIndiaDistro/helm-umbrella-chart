global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod
  TZ: "Asia/Kolkata"

metadata:
  labels:
    environment: abdmv3
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  config:
    LUCENE_MATCH_TYPE: "START"
    OMRS_C3P0_MAX_SIZE: 20
bahmni-web:
  enabled: true
bahmni-lab:
  enabled: false
crater:
  enabled: false
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
    CRATER_DEFAULT_CURRENCY: INR
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-abdmv3-postgresql"
    RABBITMQ_HOST: "bahmni-abdmv3-rabbitmq"
    HIU_ID: "Bahmni"
    HIU_NAME: "Bahmni"

hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-abdmv3-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-abdmv3-postgresql
    RABBITMQ_HOST: bahmni-abdmv3-rabbitmq
hip:
  enabled: true
  image:
    tag: "v3"
  config:
    CONNECTION_STRING: "Host=bahmni-abdmv3-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-abdmv3-rabbitmq"
    BAHMNI_ID: "Bahmni"
    GATEWAY_URL: "https://dev.abdm.gov.in"
    ABHA_NUMBER_URL: "https://abhasbx.abdm.gov.in/abha/api"
    ABHA_ADDRESS_URL: "https://abhasbx.abdm.gov.in/abha/api/v3/phr/web"
otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-abdmv3-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-abdmv3-postgresql:5432/"

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: abdmv3
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  config:
    OPENMRS_HOST: "openmrs"

crater-atomfeed:
  enabled: false
  metadata:
    labels:
      environment: abdmv3
appointments:
  enabled: true

implementer-interface:
  enabled: false

abha-verification:
  enabled: true
  image:
    tag: "v3"

bahmni-metabase:
  enabled: false
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-abdmv3-postgresql'
    MART_DB_HOST: 'bahmni-abdmv3-postgresql'

bahmni-mart:
  enabled: false
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-abdmv3-postgresql"
